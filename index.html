<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind and DaisyUI links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter &  RaleWay Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Smart Bus Ticketing</title>
    <style>
        .font-inter{
            font-family: "Inter", sans-serif;
        }
        .font-raleway {
            font-family: "Raleway", sans-serif;
        }
    </style>
  </head>
  <body>
    <header class="w-11/12 mx-auto mt-5 md:mt-10">
      <!-- navbar -->
      <div class="navbar font-raleway mt-6 md:mb-10">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
            <li class="text-lg font-medium"><a>Home</a></li>
            <li class="text-lg font-medium"><a>About</a></li>
            <li class="text-lg font-medium"><a>Destination</a></li>
            <li class="text-lg font-medium"><a>Search</a></li>
            </ul>
          </div>
          <a class="text-2xl md:3xl lg:text-4xl font-extrabold cursor-pointer">P-Ticket</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-[#030712]/70">
            <li class="text-lg font-medium"><a>Home</a></li>
            <li class="text-lg font-medium"><a>About</a></li>
            <li class="text-lg font-medium"><a>Destination</a></li>
            <li class="text-lg font-medium"><a>Search</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn text-xl text-[#1DD100] border-[#1DD100]/10">Bus <img src="images/bus-icon.png" alt=""></a>
        </div>
      </div>

      <!-- banner section -->
      <div class="hero h-[450px] md:h-[550px] rounded-3xl" style="background-image: url(images/banner.png);">
        <div class="hero-overlay bg-opacity-60 rounded-3xl"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="text-center">
            <h1 class="mb-5 text-5xl font-bold text-white">End-to-End Travel with </h1>
             <h1 class="text-[#1DD100] text-5xl font-bold mb-6"> P Paribahn</h1>
            
            <p class="mb-5 max-w-md mx-auto">We ensure the best bus travel services. We provide our best to complete our customer need.</p>
            <button class="btn text-[#030712] bg-[#1DD100] border-none text-xl font-bold">Buy Tickets</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
